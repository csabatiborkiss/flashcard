<div class="formGroup" *ngIf="user.uid==='-1'">
    <button type="button" (click)="login()" class="google-button">
      Log in with Google
    </button>
</div>

<div class="formGroup" *ngIf="user.uid!=='-1'">
    <button type="button" (click)="logout()" class="google-button">
      Logged in as {{user.displayName}} | Log out
    </button>
</div>
